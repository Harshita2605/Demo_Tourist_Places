<!DOCTYPE html>
<html>

<head>
    <title> Map 1 </title>

    <script src="data.js"></script> 
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
            height: 675px;
            width: 100%;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {

            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .subnav {
            float: left;
            overflow: hidden;
        }

        .subnav .subnavbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .subnav:hover .subnavbtn {
            background-color: white;
            color: #333;
            font-weight: bold;
        }

        .subnav-content {
            display: none;
            position: absolute;
            left: 100;
            background-color: white;
            width: 8%;

        .subnav-content a {
            float: center;
            color: #333;
            text-decoration: none;
        }

        .subnav-content a:hover {
            background-color: white;
            font-weight: bold;
            color: black;
        }

        .subnav:hover .subnav-content {
            display: block;

</head>

<body>

            <div class="subnav-content">

        </div>
        <div class="subnav" id="chennai">
            <button class="subnavbtn"> Chennai <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=chn(0)> Show Grid </a>
                <a href="#" onclick=chn(1)> Grid Type </a>

        <div class="subnav" id="delhi">
            <button class="subnavbtn"> Delhi <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=del(0)> Show Grid </a>
                <a href="#" onclick=del(1)> Grid Type </a>
                <a href="#" onclick=del(2)> Class Label </a>
            </div>
        </div>
        <div class="subnav" id="gurgaon">
            <button class="subnavbtn"> Gurgaon <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=gur(0)> Show Grid </a>
                <a href="#" onclick=gur(1)> Grid Type </a>
                <a href="#" onclick=gur(2)> Class Label </a>
            </div>
        </div>
        <div class="subnav" id="hyderabad">
            <button class="subnavbtn"> Hyderabad <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=hyd(0)> Show Grid </a>
                <a href="#" onclick=hyd(1)> Grid Type </a>
                <a href="#" onclick=hyd(2)> Class Label </a>
            </div>
        </div>
        <div class="subnav" id="kolkata">
            <button class="subnavbtn"> Kolkata <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=kol(0)> Show Grid </a>
                <a href="#" onclick=kol(1)> Grid Type </a>
                <a href="#" onclick=kol(2)> Class Label </a>
            </div>
        </div>
        <div class="subnav" id="mumbai">
            <button class="subnavbtn"> Mumbai <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#" onclick=mum(0)> Show Grid </a>
                <a href="#" onclick=mum(1)> Grid Type </a>
                <a href="#" onclick=mum(2)> Class Label </a>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let infoWindow;
        let Grid_type;
        var gridtypeColor = [];
        let Class_label;
        var classlabelColor = [];

        var basemap = { lat: 20.59, lng: 78.96 }
        var bangalore = { lat: 12.97, lng: 77.59 }
        var chandigarh = { lat: 30.73, lng: 76.78 }
        var chennai = { lat: 13.08, lng: 80.27 }
        var delhi = { lat: 28.70, lng: 77.10 }
        var gurgaon = { lat: 28.46, lng: 77.03 }
        var hyderabad = { lat: 17.38, lng: 78.49 }
        var kolkata = { lat: 22.57, lng: 88.36 }
        var mumbai = { lat: 19.08, lng: 72.88 }

        function initMap(options) {
            map = new google.maps.Map(document.getElementById("map"), options);
        }

        document.getElementById("basemap").addEventListener("click", function () {
            map.setCenter(basemap);
            map.setZoom(5);
        })
        document.getElementById("bangalore").addEventListener("click", function () {
            map.setCenter(bangalore);
            map.setZoom(10);
        })
        document.getElementById("chandigarh").addEventListener("click", function () {
            map.setCenter(chandigarh);
            map.setZoom(10);
        })
        document.getElementById("chennai").addEventListener("click", function () {
            map.setCenter(chennai);
            map.setZoom(10);
        })
        document.getElementById("delhi").addEventListener("click", function () {
            map.setCenter(delhi);
            map.setZoom(10);
        })
        document.getElementById("gurgaon").addEventListener("click", function () {
            map.setCenter(gurgaon);
            map.setZoom(10);
        })
        document.getElementById("hyderabad").addEventListener("click", function () {
            map.setCenter(hyderabad);
            map.setZoom(10);
        })
        document.getElementById("kolkata").addEventListener("click", function () {
            map.setCenter(kolkata);
            map.setZoom(10);
        })
        document.getElementById("mumbai").addEventListener("click", function () {
            map.setCenter(mumbai);
            map.setZoom(10);
        })

        function ban(flag) {
            initMap({ zoom: 10, center: bangalore });

            Grid_type = Bangalore_Grid_type;
            Class_label = Bangalore_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 51; i++)
                for (let j = 0; j < 59; j++) {
                    setCoords({ properties: { lat: Bangalore_Grid_Coordinates[0] + 0.01 * j, lng: Bangalore_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function chd(flag) {
            initMap({ zoom: 10, center: chandigarh });

            let k = 0;
            for (let i = 0; i < 15; i++)
                for (let j = 0; j < 14; j++) {
                    setCoords({ properties: { lat: 30.66 + 0.01 * j, lng: 76.69 + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function chn(flag) {
            initMap({ zoom: 10, center: chennai });

            Grid_type = Chennai_Grid_type;
            Class_label = Chennai_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 15; i++)
                for (let j = 0; j < 19; j++) {
                    setCoords({ properties: { lat: Chennai_Grid_Coordinates[0] + 0.01 * j, lng: Chennai_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function del(flag) {
            initMap({ zoom: 10, center: delhi });

            Grid_type = Delhi_Grid_type;
            Class_label = Delhi_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);
            
            let k = 0;
            for (let i = 0; i < 51; i++)
                for (let j = 0; j < 49; j++) {
                    setCoords({ properties: { lat: Delhi_Grid_Coordinates[0] + 0.01 * j, lng: Delhi_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function gur(flag) {
            initMap({ zoom: 10, center: gurgaon });

            Grid_type = Gurgaon_Grid_type;
            Class_label = Gurgaon_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 61; i++)
                for (let j = 0; j < 35; j++) {
                    setCoords({ properties: { lat: Gurgaon_Grid_Coordinates[0] + 0.01 * j, lng: Gurgaon_Grid_Coordinates[0] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function hyd(flag) {
            initMap({ zoom: 10, center: hyderabad });

            Grid_type = Hyderabad_Grid_type;
            Class_label = Hyderabad_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 16; i++)
                for (let j = 0; j < 19; j++) {
                    setCoords({ properties: { lat: Hyderabad_Grid_Coordinates[0] + 0.01 * j, lng: Hyderabad_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function kol(flag) {
            initMap({ zoom: 10, center: kolkata });

            Grid_type = Kolkata_Grid_type;
            Class_label = Kolkata_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 14; i++)
                for (let j = 0; j < 14; j++) {
                    setCoords({ properties: { lat: Kolkata_Grid_Coordinates[0] + 0.01 * j, lng: Kolkata_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
        function mum(flag) {
            initMap({ zoom: 10, center: mumbai });

            Grid_type = Mumbai_Grid_type;
            Class_label = Mumbai_Class_label;

            getColorArrays(Grid_type, gridtypeColor);
            getColorArrays(Class_label, classlabelColor);

            let k = 0;
            for (let i = 0; i < 22; i++)
                for (let j = 0; j < 38; j++) {
                    setCoords({ properties: { lat: Mumbai_Grid_Coordinates[0] + 0.01 * j, lng: Mumbai_Grid_Coordinates[1] + 0.01 * i, num: k } }, flag);
                    k += 1;
                }
        }
  
        function setCoords(props, flag) {
            var gridNumber = props.properties.num
            var lat1 = props.properties.lat
            var lng1 = props.properties.lng
            var lat2 = props.properties.lat + 0.01
            var lng2 = props.properties.lng
            var lat3 = props.properties.lat + 0.01
            var lng3 = props.properties.lng + 0.01
            var lat4 = props.properties.lat
            var lng4 = props.properties.lng + 0.01

            const myGrid = new google.maps.Polygon
                ({
                    paths:
                        [
                            { lat: lat1, lng: lng1 },
                            { lat: lat2, lng: lng2 },
                            { lat: lat3, lng: lng3 },
                            { lat: lat4, lng: lng4 },
                        ],

                    strokeColor: "#000000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: getColor(gridNumber, flag),
                    fillOpacity: 0.3,
                });

            myGrid.setMap(map);
            myGrid.addListener("click", showArrays);
            infoWindow = new google.maps.InfoWindow();
        }

        function getColor(gridNumber, flag) {
            var color = "#";
            var i = gridNumber;

            if (flag == 0) color += "FFFFFF00"
            else if (flag == 1) {
                color += gridtypeColor[i];
            }
            else if (flag == 2) {
                color += classlabelColor[i];
            }
            return color;
        }

        function showArrays(event) {
            const polygon = this;
            const vertices = polygon.getPath();
            let contentString =
                "Location: <br>" + event.latLng.lat() + ", " + event.latLng.lng() + "<br>" +
                "<br>Grid Coordinates: ";

            for (let i = 0; i < vertices.getLength(); i++) {
                const xy = vertices.getAt(i);
                contentString += "<br>" + "Coordinate " + (i + 1) + ": " + xy.lat().toFixed(2) + ", " + xy.lng().toFixed(2);
            }

            infoWindow.setContent(contentString);
            infoWindow.setPosition(event.latLng);
            infoWindow.open(map);
        }

        function getColorArrays(arr, arrc) {
        var init = 0;
            for (var x = 1; x < arr.length; x += 2) {
                init = arr[x];
                for (var y = 0; y < init; y++) {
                    arrc.push(_Color(arr[x - 1]))
                }
            }
        }

        function _Color(type) {
            if (type == "Rejected") return "000000";
            else if (type == "Rural") return "FFFF00";
            else if (type == "PeriUrban") return "FFA500";
            else if (type == "Urban") return "FF0000";

            else if (type == "0.0") return "000000";
            else if (type == "1.0") return "FFFF00";
            else if (type == "2.0") return "90EE90";
            else if (type == "3.0") return "006400";
            else if (type == "4.0") return "00008b";
            else if (type == "5.0") return "800080";

            else return "FFFFFF";
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcUwalgqsvIaIGrfePKN1qNdoDMJJWy2A&callback=initMap">
        </script>
</body>

</html>
