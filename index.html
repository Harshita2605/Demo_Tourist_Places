        function setCoords(props, flag) {
            var gridNumber = props.properties.num
            var lat1 = props.properties.lat
            var lng1 = props.properties.lng
            var lat2 = props.properties.lat + 0.01
            var lng2 = props.properties.lng
            var lat3 = props.properties.lat + 0.01
            var lng3 = props.properties.lng + 0.01
            var lat4 = props.properties.lat
            var lng4 = props.properties.lng + 0.01

            const myGrid = new google.maps.Polygon
                ({
                    paths:
                        [
                            { lat: lat1, lng: lng1 },
                            { lat: lat2, lng: lng2 },
                            { lat: lat3, lng: lng3 },
                            { lat: lat4, lng: lng4 },
                        ],

                    strokeColor: "#000000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: getColor(gridNumber, flag),
                    fillOpacity: 0.3,
                });

            myGrid.setMap(map);
            myGrid.addListener("click", showArrays);
            infoWindow = new google.maps.InfoWindow();
        }

        function getColor(gridNumber, flag) {
            var color = "#";
            var i = gridNumber;

            if (flag == 0) color += "FFFFFF00"
            else if (flag == 1) {
                if (grid_type[i] == "Rejected") color += "000000";
                else if (grid_type[i] == "Rural") color += "FFFF00";
                else if (grid_type[i] == "PeriUrban") color += "FFA500";
                else if (grid_type[i] == "Urban") color += "FF0000";
                else color += "FFFFFF";
            }
            else if (flag == 2) {
                if (class_label[i] == 0) color += "000000";
                else if (class_label[i] == 1) color += "FFFF00";
                else if (class_label[i] == 2) color += "90EE90";
                else if (class_label[i] == 3) color += "006400";
                else if (class_label[i] == 4) color += "00008b";
                else if (class_label[i] == 5) color += "800080";
                else color += "FFFFFF";
            }
            return color;
        }

        function showArrays(event) {
            const polygon = this;
            const vertices = polygon.getPath();
            let contentString =
                "Clicked location: <br>" + event.latLng.lat() + ", " + event.latLng.lng() + "<br>" +
                "<br>Grid Coordinates: ";

            for (let i = 0; i < vertices.getLength(); i++) {
                const xy = vertices.getAt(i);
                contentString += "<br>" + "Coordinate " + (i + 1) + ": " + xy.lat().toFixed(2) + ", " + xy.lng().toFixed(2);
            }

            infoWindow.setContent(contentString);
            infoWindow.setPosition(event.latLng);
            infoWindow.open(map);
        }
