<!DOCTYPE html>
<html>
    <head>
        <title>Map 1.0</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <style>
            #map {height:665px; width: 100%;}
        </style>

        <script>
            let map;
            let infoWindow;

            function initMap() 
            {
                var bangalore = { lat: 12.9716, lng: 77.5946 }
                var options = { zoom: 10, center: bangalore }
                map = new google.maps.Map(document.getElementById("map"), options);

                /* # Bangalore
                # lat1 = 12.6400
                # lon1 = 77.3200
                # lat2 = 13.2300
                # lon2 = 77.8300 */

                for (let i = 0; i < 60; i++) 
                    for (let j = 0; j < 52; j++) setCoords({Coords: { lat: 12.6400 + 0.01*i, lng: 77.3200 + 0.01*j }})               
            }

            function setCoords(props)
            {
                var lat1 = props.Coords.lat 
                var lng1 = props.Coords.lng
                var lat2 = props.Coords.lat + 0.01
                var lng2 = props.Coords.lng
                var lat3 = props.Coords.lat + 0.01
                var lng3 = props.Coords.lng + 0.01
                var lat4 = props.Coords.lat
                var lng4 = props.Coords.lng + 0.01

                makeGrid({Coords:
                [
                    { lat: lat1, lng: lng1 },
                    { lat: lat2, lng: lng2 },
                    { lat: lat3, lng: lng3 },
                    { lat: lat4, lng: lng4 },
                ]})
            }

            function makeGrid(props)
            {
                const myGrid = new google.maps.Polygon
                ({
                    paths: props.Coords,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 1,
                    fillColor: "#FF0000",
                    fillOpacity: 0,
                });

                myGrid.setMap(map);
                myGrid.addListener("click", showArrays);
                infoWindow = new google.maps.InfoWindow();
            }

            function showArrays(event) 
            {
                const polygon = this;
                const vertices = polygon.getPath();
                let contentString =
                    "Clicked location: <br>" + event.latLng.lat() + ", " + event.latLng.lng() + "<br>";

                for (let i = 0; i < vertices.getLength(); i++) 
                {
                    const xy = vertices.getAt(i);
                    contentString += "<br>" + "Coordinate " + (i+1) + ": " + xy.lat() + ", " + xy.lng();
                }

                infoWindow.setContent(contentString);
                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            }

        </script>

    </head>

    <body>
        <div id="map"></div>    
        <h1>Map 1.0</h1>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcUwalgqsvIaIGrfePKN1qNdoDMJJWy2A&callback=initMap">
        </script>
    </body>
    </html>
