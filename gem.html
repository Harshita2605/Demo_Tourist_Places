<!DOCTYPE html>
<html>

<head>
    <title> Map 1 </title>

    <link rel="stylesheet" href="style.css" />

    <script src="js/all.js"></script>
    <script src="js/n.js"></script>
    <script src="js/num.js"></script>
    <script src="js/pop.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


</head>

<body>
    <div id="demo"></div>
    <div id="header">
        <h1> Map 1 </h1>
        <p>Lorem ipsum...</p>
    </div>

    <button class="accordion">WORLD POP DATA</button>
    <div class="panel">
        <p>Lorem ipsum...</p>
        <div id="main">
            <div class="t" id="t1">
                <div class="map" id="map1"></div>
            </div>
            <div class="t" id="t2">
                <div class="map" id="map1"></div>
            </div>
            <div class="t" id="t3">
                <div class="map" id="map1"></div>
            </div>
            <div class="t" id="t4">
                <div class="map" id="map4"></div>
            </div>
            <div class="t" id="t5">
                <div class="map" id="map5"></div>
            </div>
            <div class="t" id="t6">
                <div class="map" id="map6"></div>
            </div>
            <div class="t" id="t8">
                <div class="map" id="map7"></div>
            </div>
        </div>
    </div> <br>

    <button class="accordion">GOOGLE PLACES DATA</button>
    <div class="panel">
        <p>Lorem ipsum...</p>
        <div id="main">
            <div class="t" id="t1">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <div class="map" id="map2"></div>
                        <div class="text"> Caption One </div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <div class="map" id="map3"></div>
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <div class="map" id="map3"></div>
                        <div class="text">Caption Three</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <div class="t" id="t2">
                <div class="map" id="map2"></div>
            </div>
            <div class="t" id="t3">
                <div class="map" id="map3"></div>
            </div>
            <div class="t" id="t4">
                <div class="map" id="map4"></div>
            </div>
            <div class="t" id="t5">
                <div class="map" id="map5"></div>
            </div>
            <div class="t" id="t6">
                <div class="map" id="map6"></div>
            </div>
            <div class="t" id="t8">
                <div class="map" id="map7"></div>
            </div>
        </div>
    </div>

    <script src="fun.js"></script>
    <script src="gem.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcUwalgqsvIaIGrfePKN1qNdoDMJJWy2A&callback=initMap"></script>
</body>

</html>
